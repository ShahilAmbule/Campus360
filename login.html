<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-image: url('a.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      width: 300px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="password"] {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="form">
      <h2>Admin Login</h2>
      <form id="adminForm" onsubmit="return login('admin')">
        <input type="text" id="adminUsername" placeholder="Username" required>
        <input type="password" id="adminPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="form">
      <h2>Student Login</h2>
      <form id="studentForm" onsubmit="return login('student')">
        <input type="text" id="studentUsername" placeholder="Username" required>
        <input type="password" id="studentPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function login(userType) {
      var username, password;

      if (userType === 'admin') {
        username = document.getElementById("adminUsername").value;
        password = document.getElementById("adminPassword").value;

        if (username === "admin" && password === "admin") {
          alert("Admin login successful!");
          // Redirect to admin.html
          window.open("admin.html");
          return true;
        } else {
          alert("Invalid username or password for admin.");
          return false;
        }
      } else if (userType === 'student') {
        username = document.getElementById("studentUsername").value;
        password = document.getElementById("studentPassword").value;

        // Validate student login credentials
        // Add your own validation logic here

        if (username === "student" && password === "student") {
          alert("Student login successful!");
          // Redirect to student.html
          window.open("student.html");
          return true;
        } else {
          alert("Invalid username or password for student.");
          return false;
        }
      }
    }
  </script>
</body>
</html>
